<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link para o estilo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cálculo de IMC</title>
</head>
<body>
    <div class="container">
        <!-- Ícone acima do título -->
        <div class="header">
            <i class="fas fa-heartbeat"></i>
            <h1>Calculadora de IMC</h1>
        </div>
        
        <form method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="peso">Peso (kg):</label><br>
            <input type="text" id="peso" name="peso" required><br><br>
            
            <label for="altura">Altura (m):</label><br>
            <input type="text" id="altura" name="altura" required><br><br>
            
            <button type="submit"><i class="fas fa-calculator"></i> Calcular</button>
        </form>
        
        <!-- Exibição do resultado -->
        {% if imc is not none %}
            <div class="result">
                <h2>Resultado para {{ nome }}</h2>
                <p>Seu IMC: {{ imc }}</p>
                <p class="mensagem">{{ mensagem }}</p>
                {% if dicas %}
                    <h3>Dicas:</h3>
                    <ul class="dicas">
                        {% for dica in dicas %}
                            <li>{{ dica }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
